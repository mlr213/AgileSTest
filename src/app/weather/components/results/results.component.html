<table class="table" id="resultsTable" *ngIf="weatherList?.length>0">
  <thead class="thead-dark">
      <tr>
          <th scope="col">City</th>
          <th scope="col" *ngFor="let weatherItem of weatherList[0]?.list"> {{ weatherItem.dt_txt  | date:'shortTime' }} </th>
     </tr>
  </thead>
  <tbody>
  
      <tr *ngFor="let weatherItem of weatherList">
          <td scope="row">{{ weatherItem.city.name }}</td>
          <td scope="row" *ngFor="let item of weatherItem?.list">{{ item.main.temp }} &deg;</td>
     </tr>
  
  </tbody>
</table>
